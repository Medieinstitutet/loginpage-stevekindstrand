<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <header><h1><span>Inloggnings</span>sida</h1></header>
    <main>

        <form id="loginForm">
            <p class="heading">Logga in</p>
            <input id="loginInput" type="text" placeholder="Användarnamn">
            <input id="loginPwInput" type="password" placeholder="Lösenord">
            <button id="loginBtn">Logga in</button>
            <p>Inte registrerad?<a id="linkLogin"  href="#"> Registrera dig</a></p>
        </form>

        <form id="registerForm">
            <p class="heading">Registrera dig</p>
            <input id="regInput" placeholder="Användarnamn">
            <input id="regPwInput" placeholder="Lösenord">
            <button id="regBtn">Registrera dig</button>
            <p>Redan registrerad?<a id="linkReg" href="#"> Logga in</a></p>
        </form>

        <div id="divLoggedIn"></div>

        <div id="divTryAgain"></div>

    </main>
    <footer><h3>Footer</h3></footer>
</body>
</html>
